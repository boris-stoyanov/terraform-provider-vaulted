sudo: false
language: go
branches:
  only:
    - master
    # NOTE: Tagged commits
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
go:
  - 1.12.x
services:
  - docker
os:
  - linux
env:
  - GO111MODULE=on
git:
  depth: 1
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
notifications:
  email: false
before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.16.0
script:
  - go run mage.go -v lint
  - go run mage.go -v test
after_success:
  - go get github.com/mitchellh/gox
  - '[ "${TRAVIS_TAG}" != "" ] && [ "${TRAVIS_GO_VERSION}" = "1.12.x" ] && gox -os="linux darwin" -arch="amd64" -output "dist/{{.Dir}}-${TRAVIS_TAG}_{{.OS}}_{{.Arch}}"'
deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    repo: sumup-oss/terraform-provider-vaulted
    go: 1.12.x
    tags: true
